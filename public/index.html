<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nick LoCascio</title>

    <link href="toolkit-bold.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        html, body {
            background-color: #ffffff;
            height: 100vh;
        }
        h1.block-title {
            color: #5cb85c;
        }
        h1.text-uppercase, h2.text-uppercase {
            letter-spacing: 0px;
        }

        .panel h3 {
            letter-spacing: .5px;
        }

        a {
            color: #5cb85c;
        }

        a .panel {
            color: #ffffff;
        }

        a:hover {
            text-decoration: none;
        }

        /* Grow */
        .hvr-grow {
            vertical-align: middle;
            transform: translateZ(0);
            box-shadow: none;
            backface-visibility: hidden;
            -moz-osx-font-smoothing: grayscale;
            transition-duration: 0.3s;
            transition-property: transform;
        }

        .hvr-grow:hover,
        .hvr-grow:focus,
        .hvr-grow:active {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="block">
        <div class="container text-center">
            <h1 class="block-title text-uppercase">Nick LoCascio</h1>
            <h2 class="text-uppercase m-t-0">Full Stack Web Developer</h2>
            <div class="row m-t-lg">

                <div class="col-md-2 col-md-offset-3">
                    <a href="http://resume.nlocascio.com">
                        <div class="panel panel-bold panel-success hvr-grow">
                            <div class="panel-body p-x-0">
                                <h3 class="m-y-0">Resume</h3>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-md-2">
                    <a href="http://nlocascio.myportfolio.com">
                        <div class="panel panel-bold panel-success hvr-grow">
                            <div class="panel-body p-x-0">
                                <h3 class="m-y-0">Portfolio</h3>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-md-2">
                    <a href="https://github.com/nlocascio">
                        <div class="panel panel-bold panel-success hvr-grow">
                            <div class="panel-body p-x-0">
                                <h3 class="m-y-0">GitHub</h3>
                            </div>
                        </div>
                    </a>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
